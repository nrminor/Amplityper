[tox]
isolated_build = true
envlist = py{38,39,310,311}

[testenv]
allowlist_externals = poetry
commands =
    poetry install --no-root --with dev
    poetry run pytest

[testenv:lint]
description = lint source code
deps =
    black
    ruff
commands =
    black --check .
    ruff check .

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
